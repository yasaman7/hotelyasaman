<body>
    <header>
        <div>
            <a href="./admin.html"><img class="logo" src="/public/logo1.jpg" alt="reservationhotel" /></a>
            <p class="profile"><a href="./admin-profile.html">پروفايل</a></p>
        </div>
    </header>
    <main>
        <div class="admin">
            <div class="right-part">
                <div class="show-reservation-menu">
                    <img src="/public/hotel_5981565.svg">
                    <p>هتل ها</p>
                       <ul class="dropdown">
                        <li><a href="./add-hotel.html">افزودن هتل</a></li>
                        <li><a href="./list-hetels.html">لیست هتل ها</a></li>
                       </ul>
               </div>
                <div class="show-reservation-menu">
                    <img src="/public/shopping-cart_3144456.svg">
                    <p>سفارش های من</p>
                     <ul class="dropdown">
                       <li ><a href="./list-order.html">لیست سفارش های من</a></li>
                     </ul>
                </div>
                <div class="show-reservation-menu">
                    <img src="/public/coin_2529396.svg">
                    <p>پرداختی ها</p>
                      <ul class="dropdown">
                       <li><a href="./list-cashhost.html">لیست پرداختی ها</a></li>
                      </ul>
                </div>
            </div>
        </div>
        <div class="create-city">
            <div class="city-table">
                <p>نام هتل</p>
                <input type="text" placeholder="نام هتل را وارد کنید" required/>
                <p>تلفن</p>
                <input type="text" placeholder="09911234586" required/></br>
                <p>دسته بندی</p>
                <input type="text" placeholder="دسته بندی را انتخاب کنید"/>
                <p>شهر</p>
                <input type="text" placeholder="نام هتل را وارد کنید"/>
                <p>مبلغ برای یک شب(تومان)</p>
                <input type="text" placeholder="هزینه هتل را وارد کنید" required/>
                <p>ظرفیت</p>
                <div class="opacity-hotel" required>
                    <input type="checkbox"/>
                    <label>اتاق یک نفره</label>
                    <input type="checkbox"/>
                    <label>اتاق دو نفره</label>
                    <input type="checkbox"/>
                    <label>اتاق سه نفره</label>
                    <input type="checkbox"/>
                    <label>اتاق چهار نفره</label>
                    <input type="checkbox"/>
                    <label>اتاق پنج نفره</label>
                    <input type="checkbox"/>
                    <label>اتاق شش نفره</label>
                </div>
                <p>مجوز بومگردی</p>
                <input type="file" placeholder="" required/>
                <p>توضیحات</p>
                <input type="text" placeholder="توضیحات مربوط به هتل"required/>
                <p>نشانی</p>
                <input type="text" placeholder="نشانی هتل را وارد کنید"required/></br>
                <button class="login" type="submit">تایید</button>

            </div>
        </div>
    </main>
